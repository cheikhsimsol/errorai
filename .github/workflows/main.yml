
name: Build and Release Go Binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # The job runs on Ubuntu (you can run this on other OSs if needed)

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: [1.23, 1.23, 1.23]  # You can specify Go versions to test
        goos: [linux, windows, darwin]  # Use GOOS names

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Build Go binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=amd64 go build -o errorai-${{ matrix.os }}-${{ matrix.go-version }} .
      
      - name: Generate timestamp
        run: |
        echo "TIMESTAMP=$(date '+%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Archive binary as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: errorai-${{ matrix.os }}-${{ matrix.go-version }}-{{ env.TIMESTAMP }}
          path: ./errorai-${{ matrix.os }}-${{ matrix.go-version }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload Release Asset
        uses: gh-actions/upload-release-asset@v1
        with:
          tag: ${{ github.ref_name }}
          asset_path: errorai-${{ matrix.os }}-${{ matrix.go-version }}
          asset_name: errorai-${{ matrix.os }}-${{ matrix.go-version }}
          asset_content_type: application/octet-stream
