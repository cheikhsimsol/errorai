name: Build and Release Go Binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config:
          - os: ubuntu-latest
            goos: linux
          - os: windows-latest
            goos: windows
          - os: macos-latest
            goos: darwin
        go-version: [1.23]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Build Go binary
        env:
          CGO_ENABLED: 0
        run: |
          GOOS=${{ matrix.config.goos }} GOARCH=amd64 go build -ldflags="-s -w" -o errorai-${{ matrix.config.goos }}-${{ matrix.go-version }} .

      - name: Archive binary as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: errorai-${{ matrix.config.goos }}-${{ matrix.go-version }}
          path: ./errorai-${{ matrix.config.goos }}-${{ matrix.go-version }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get latest tag and increment version
        id: increment_version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null)
          
          # If no tags found, start with v1.0.0
          if [ -z "$LATEST_TAG" ]; then
            VERSION="v1.0.0"
          else
            # Increment the version (assuming semantic versioning)
            VERSION=$(echo $LATEST_TAG | awk -F. -v OFS=. '{$NF++;print}')
          fi
          
          echo "New version: $VERSION"
          echo "version_tag=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version_tag }}
          release_name: Release ${{ env.version_tag }}
          draft: false
          prerelease: false

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/

      - name: List downloaded files
        run: ls -l artifacts/

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in artifacts/*; do
            echo "Uploading $file"
            gh release upload ${{ env.version_tag }} "$file" --clobber
          done
